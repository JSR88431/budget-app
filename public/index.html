<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group expenses-list">
          <li class="list-group-item new-item">
            <form id="expenses-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control amount" placeholder="How much money did you spend?" type="text" />
                    <input class="new-item form-control description" placeholder="What did you spend it on?" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit">Add expense</button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="expenses-container">
          </span>
        </ul>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/expenses.js" type="text/javascript"></script>

</body>

</html>
