<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="tabs is-right">
                    <span class="navbar-item">
                        <a class="button is-white is-outlined" href="./index.html">
                            <span class="icon">
                                <i class="fa fa-globe"></i>
                            </span>
                            <span>Home</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div class="bg-img">
            <section class="hero is-primary is-fullheight">
                <div class="hero-body">
                    <img class="img-responsive" src="https://www.reliableenergy.com/wp-content/uploads/2017/12/Budget.jpg" />
                    <div class="container has-text-centered">
                        <div class="column is-8 is-offset-2">
                            <h2 class="title has-text-black">Login</h2>
                            <p class="subtitle has-text-black">Please enter info to proceed</p>
                            <div class="box">
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-large" type="Username" placeholder="Username"
                                                autofocus="">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-large" type="password" placeholder="Your Password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            Remember me
                                        </label>
                                    </div>
                                    <button class="button is-block is-info is-large is-fullwidth">Login</button>
                                </form>
                            </div>
                            <p class="has-text-grey">
                                <a href="../">Sign Up</a> &nbsp;·&nbsp;
                                <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                                <a href="https://www.google.com/">Need Help?</a>
                            </p>
                        </div>
                    </div>
                </div>
        </div>
    </section>
</body>

</html>
