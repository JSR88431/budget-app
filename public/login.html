<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div class="modal" id="create">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Please enter the information to create an account</p>
            <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="text" placeholder="Username" name="userId"><br>
                <input type="password" placeholder="Password" name="userPassword"><br>
                <input type="money" placeholder="Amount of money you want to send" name="moneyAmount">
        </section>
            <footer class="modal-card-foot">
            <button class="button is-success">Submit</button>
            <button class="button">Cancel</button>
        </footer>
    </div>
</div>


<div class="modal" id="login">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Type in the url given to you to access an account</p>
            <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="username" placeholder="Type URL to go to log page">
        </section>
            <footer class="modal-card-foot">
            <button class="button is-success">Submit</button>
            <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

</body>
</html>
