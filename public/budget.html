
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Money left: 
      </h1>
      <div style="width:300px" class="field" id="amountOfMoney">
            <div class="control">
              <input class="input is-primary" type="text" placeholder="How much money are you spending?">
            </div>

          </div>
        <div style="width:300px" class="field" id="description">
            <div class="control">
                <input class="input is-primary" type="text" placeholder="What are you spending it on?">
            </div>
            </div>

      <a id="spend" class="button is-large">
           Spend!
          </a>
    </div>
  </section>
  </body>
</html>
